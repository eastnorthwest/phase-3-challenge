<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grocer</title>

  <link rel="stylesheet" href="grocer.css">
</head>
<body class="flex flex-column">
<header class="site-header flex flex-row-between">
  <h1>Grocer</h1>
  <button type="button" id="cart-button">
    Cart
    &nbsp;<span id="cart-item-count"></span>
  </button>
</header>

<div class="flex flex-full">
  <div class="sidebar">
    <ul>
      <h4>Sections</h4>
      <li>Produce</li>
      <li>Deli</li>
      <li>Frozen</li>
    </ul>
  </div>
  <div class="content">
    <h1>Groceries</h1>
    <ul class="item-section">
      <h3>Produce</h3>
      <li class="item flex flex-row-between">
        <span class="item-name">Onions</span>
        <span class="item-price">$1.11</span>
        <button class="add2cart" type="button">Add to cart</button>
      </li>
      <li class="item flex flex-row-between">
        <span class="item-name">Tomatoes</span>
        <span class="item-price">$1.56</span>
        <button class="add2cart" type="button">Add to cart</button>
      </li>
      <li class="item flex flex-row-between">
        <span class="item-name">Carrots</span>
        <span class="item-price">$2.88</span>
        <button class="add2cart" type="button">Add to cart</button>
      </li>
    </ul>

    <ul class="item-section">
      <h3>Deli</h3>
      <li class="item flex flex-row-between">
        <span class="item-name">Cold Cuts</span>
        <span class="item-price">$1.47</span>
        <button class="add2cart" type="button">Add to cart</button>
      </li>
    </ul>

    <ul class="item-section">
      <h3>Frozen</h3>
      <li class="item flex flex-row-between">
        <span class="item-name">Orange Juice</span>
        <span class="item-price">$2.52</span>
        <button class="add2cart" type="button">Add to cart</button>
      </li>
      <li class="item flex flex-row-between">
        <span class="item-name">Ice Cream</span>
        <span class="item-price">$14.08</span>
        <button class="add2cart" type="button">Add to cart</button>
      </li>
      <li class="item flex flex-row-between">
        <span class="item-name">Pizza</span>
        <span class="item-price">$16.61</span>
        <button class="add2cart" type="button">Add to cart</button>
      </li>
    </ul>
  </div>
</div>

<div id="modal">
  <div id="modalWindow">
    <div id="modal-header">
      <span class="modal-header-title">
      Cart
    </span>
      <span id="modalClose" class="modal-header-close mouseover">
      &times;
    </span>
    </div>
    <div class="flex-row-between">&nbsp;</div>
    <div id="line-items">
    </div>
    <div class="flex-row-between">&nbsp;</div>
    <div id="total" class="flex">
      <div class="flex-column cart-clear">
        <button type="button" id="clearButton" class="cart-clear-button">Clear</button>
      </div>
      <div class="flex-column cart-total-title">
      Total
      </div>
      <div id="cartDisplayTotal" class="flex-column cart-total-amount">
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="cart.js"></script>
<script type="text/javascript" src="grocer.js"></script>
</body>
</html>
